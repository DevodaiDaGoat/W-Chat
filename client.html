<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealtimeConnect Meeting + Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393f; /* Discord background color */
            color: #dcdfe4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #chat-sidebar {
            width: 250px;
            background-color: #2f3136;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #202225;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #36393f;
            border-left: 1px solid #2f3136;
            margin-bottom: 10px;
        }
        #messageInputContainer {
            padding: 10px;
            background-color: #40444b;
            border-radius: 5px;
        }
        #messageInput {
            width: calc(100% - 70px);
            padding: 10px;
            border: none;
            background-color: #40444b;
            color: #dcdfe4;
            border-radius: 3px;
        }
        #messageInput:focus {
            outline: none;
        }
        #sendMessageBtn {
            width: 60px;
            padding: 10px;
            border: none;
            background-color: #7289da;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        #meeting-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #23272a;
        }
        #video-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
            align-items: center;
            justify-items: center;
        }
        .video-box {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 16/9;
            background-color: black;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #202225;
        }
        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-controls {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        #controls-bar {
            background-color: #2f3136;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-top: 1px solid #202225;
        }
        .control-btn {
            background-color: #7289da;
            border: none;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .control-btn:hover {
            background-color: #5b6eae;
        }
        .end-call {
            background-color: #f04747;
        }
        .end-call:hover {
            background-color: #d84040;
        }
        .connected-status {
            color: #43b581;
            margin-bottom: 10px;
        }
        .disconnected-status {
            color: #f04747;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="meeting-container">
        <div id="video-grid">
            <!-- Video streams will be added here dynamically -->
        </div>

        <div id="controls-bar">
            <button class="control-btn" id="micBtn" onclick="toggleMic()">
                üé§ Mic On
            </button>
            <button class="control-btn" id="videoBtn" onclick="toggleVideo()">
                üìπ Video On
            </button>
            <button class="control-btn" id="screenShareBtn" onclick="toggleScreenShare()">
                üñ•Ô∏è Share Screen
            </button>
            <button class="control-btn end-call" onclick="endCall()">
                ‚ùå Leave
            </button>
        </div>
    </div>

    <div id="chat-sidebar">
        <h2>Chat</h2>
        <div id="chatbox"></div>
        <div id="messageInputContainer">
            <input type="text" id="usernameInput" placeholder="Enter username" />
            <button class="control-btn" onclick="connectTextChat()">Connect</button>
            <br><br>
            <input type="text" id="messageInput" placeholder="Type message..." disabled />
            <button id="sendMessageBtn" class="control-btn" disabled onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        let textWs;
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const videoGrid = document.getElementById('video-grid');

        let localStream;
        let peerConnections = {}; // Store multiple peer connections
        let isVideoEnabled = false;
        let isAudioEnabled = true;
        let isScreenShareEnabled = false;

        function getWsUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const hostname = window.location.hostname;
            // In production (render.com), we use the same hostname with wss://
            // In development, we use localhost with the port+1
            if (hostname === 'localhost') {
                const port = window.location.port ? parseInt(window.location.port) + 1 : 3001;
                return `${protocol}//${hostname}:${port}`;
            } else {
                // For production, use secure WebSocket with the same hostname
                return `wss://${hostname}`;
            }
        }

        async function connectTextChat() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert("Please enter a username.");
                return;
            }
            
            textWs = new WebSocket(getWsUrl());

            textWs.onopen = function(event) {
                chatbox.innerHTML += '<b class="connected-status">Connected to text chat.</b><br>';
                textWs.send(username);
                messageInput.disabled = false;
                sendMessageBtn.disabled = false;
            };

            textWs.onmessage = function(event) {
                chatbox.innerHTML += event.data + '<br>';
                chatbox.scrollTop = chatbox.scrollHeight;
            };

            textWs.onclose = function(event) {
                chatbox.innerHTML += '<b class="disconnected-status">Disconnected from text chat.</b><br>';
                messageInput.disabled = true;
                sendMessageBtn.disabled = true;
            };

            textWs.onerror = function(event) {
                chatbox.innerHTML += '<b class="disconnected-status">An error occurred.</b><br>';
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && textWs && textWs.readyState === WebSocket.OPEN) {
                textWs.send(message);
                messageInput.value = '';
            }
        }
        
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });


        // =========================================================
        // WebRTC functions for Video/Audio/Screen Share
        // =========================================================

        async function createPeerConnection(stream) {
            const peerConnection = new RTCPeerConnection();
            
            stream.getTracks().forEach(track => {
                peerConnection.addTrack(track, stream);
            });

            // Display local stream
            const videoElement = document.createElement('div');
            videoElement.className = "video-box";
            videoElement.id = "localVideo-container";
            videoElement.innerHTML = `<video autoplay muted></video><div class="video-controls">You</div>`;
            videoElement.querySelector('video').srcObject = stream;
            videoGrid.appendChild(videoElement);

            peerConnection.ontrack = (event) => {
                const remoteStream = event.streams; // Assuming one stream per track
                const remoteVideoBox = document.createElement('div');
                remoteVideoBox.className = "video-box";
                remoteVideoBox.innerHTML = `<video autoplay></video><div class="video-controls">Remote User</div>`;
                remoteVideoBox.querySelector('video').srcObject = remoteStream;
                videoContainer.appendChild(remoteVideoBox);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            const response = await fetch('/offer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    sdp: peerConnection.localDescription.sdp,
                    type: peerConnection.localDescription.type
                })
            });
            const answer = await response.json();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));

            peerConnections[answer.id] = peerConnection;
        }

        function toggleMic() {
            const micBtn = document.getElementById('micBtn');
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    isAudioEnabled = !isAudioEnabled;
                    audioTrack.enabled = isAudioEnabled;
                    micBtn.innerHTML = isAudioEnabled ? 'üé§ Mic On' : 'üé§ Mic Off';
                    micBtn.style.backgroundColor = isAudioEnabled ? '#7289da' : '#f04747';
                }
            }
        }

        async function toggleVideo() {
            const videoBtn = document.getElementById('videoBtn');
            if (isVideoEnabled) {
                // Turn video off
                if (localStream) {
                    localStream.getVideoTracks().forEach(track => track.stop());
                }
                const localVideo = document.querySelector('#localVideo-container');
                if (localVideo) {
                    localVideo.remove();
                }
                videoBtn.innerHTML = 'üìπ Video On';
                videoBtn.style.backgroundColor = '#7289da';
                
                // Close all peer connections
                for (let id in peerConnections) {
                    peerConnections[id].close();
                    delete peerConnections[id];
                }
                
            } else {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        video: true, 
                        audio: isAudioEnabled 
                    });
                    await createPeerConnection(localStream);
                    videoBtn.innerHTML = 'üìπ Video Off';
                    videoBtn.style.backgroundColor = '#f04747';
                } catch (error) {
                    console.error('Error accessing media devices.', error);
                    alert('Could not access camera. Please ensure it is connected and permissions are granted.');
                }
            }
            isVideoEnabled = !isVideoEnabled;
        }

        async function toggleScreenShare() {
            const screenShareBtn = document.getElementById('screenShareBtn');
            if (isScreenShareEnabled) {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                const localVideo = document.querySelector('#localVideo-container');
                if (localVideo) {
                    localVideo.remove();
                }
                screenShareBtn.innerHTML = 'üñ•Ô∏è Share Screen';
                screenShareBtn.style.backgroundColor = '#7289da';
                
                // Close all peer connections
                for (let id in peerConnections) {
                    peerConnections[id].close();
                    delete peerConnections[id];
                }

            } else {
                try {
                    localStream = await navigator.mediaDevices.getDisplayMedia({ 
                        video: true,
                        audio: isAudioEnabled
                    });
                    await createPeerConnection(localStream);
                    screenShareBtn.innerHTML = 'üñ•Ô∏è Stop Sharing';
                    screenShareBtn.style.backgroundColor = '#f04747';

                    // Listen for the user stopping screen share through the browser UI
                    localStream.getVideoTracks()[0].addEventListener('ended', () => {
                        toggleScreenShare();
                    });
                } catch (error) {
                    console.error('Error accessing screen capture.', error);
                    alert('Could not start screen sharing. Please ensure permissions are granted.');
                }
            }
            isScreenShareEnabled = !isScreenShareEnabled;
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            // Close all peer connections
            for (let id in peerConnections) {
                peerConnections[id].close();
                delete peerConnections[id];
            }
            // Clear the video grid
            const localVideo = document.querySelector('#localVideo-container');
            if (localVideo) {
                localVideo.remove();
            }
            // Reset buttons
            document.getElementById('videoBtn').innerHTML = 'üìπ Video On';
            document.getElementById('videoBtn').style.backgroundColor = '#7289da';
            document.getElementById('micBtn').innerHTML = 'üé§ Mic On';
            document.getElementById('micBtn').style.backgroundColor = '#7289da';
            document.getElementById('screenShareBtn').innerHTML = 'üñ•Ô∏è Share Screen';
            document.getElementById('screenShareBtn').style.backgroundColor = '#7289da';
            
            isVideoEnabled = false;
            isAudioEnabled = true;
            isScreenShareEnabled = false;
        }

    </script>
</body>
</html>

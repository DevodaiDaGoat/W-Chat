<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - RealtimeConnect</title>
  <style>
    body{font-family:Arial;background:#2f3136;color:#dcdfe4;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#23272a;padding:24px;border-radius:8px;width:320px}
    input{width:100%;padding:10px;margin-bottom:10px;border-radius:4px;border:1px solid #444;background:#2f3136;color:#dcdfe4}
    button{width:100%;padding:10px;background:#7289da;border:none;border-radius:4px;color:#fff}
    a{color:#9fb0ff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form method="post" action="/login">
      <input name="username" placeholder="Username" />
      <input type="password" name="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:12px">Don't have an account? <a href="/register">Register</a></p>
  </div>
</body>
</html>
